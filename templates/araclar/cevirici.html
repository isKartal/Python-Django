{% extends 'base.html' %}
{% block title %}Birim Çevirici{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg" data-aos="zoom-in">
            <div class="card-header bg-transparent border-secondary text-center py-3">
                <h3 class="m-0 text-white"><i class="fas fa-exchange-alt text-info me-2"></i>Birim Çevirici</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Dönüştürülecek Değer</label>
                        {{ form.sayi }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label">İşlem Türü</label>
                        {{ form.islem }}
                    </div>
                    <button type="submit" class="btn btn-info w-100 text-white fw-bold py-2">Hesapla</button>
                </form>

                {% if sonuc %}
                    <div class="alert alert-info mt-4 text-center border-0 bg-info bg-opacity-10 text-info">
                        <h4 class="fw-bold mb-0">{{ sonuc }}</h4>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
